# Dongle mode — connect to 2 peripherals
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_IDLE_TIMEOUT=60000

# Disable battery service (dongle doesn't need it)
CONFIG_BT_BAS=n

# Let dongle fetch battery from keyboard
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ✅ Core Bluetooth Central role
CONFIG_BT=y
CONFIG_BT_CENTRAL=y

# ✅ USB HID config
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_HID_BOOT_PROTOCOL=y

# ✅ HID over GATT (required for input to work)
CONFIG_BT_HIDS=y

# ✅ Optional: Give your dongle a name
CONFIG_BT_DEVICE_NAME="ZMK Dongle Work"