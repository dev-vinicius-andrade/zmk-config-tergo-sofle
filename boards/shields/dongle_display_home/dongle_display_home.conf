# Display and animation support
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_IDLE_TIMEOUT=60000

# Act as BLE Central and fetch battery from peripheral
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_BAS=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# USB HID over BLE passthrough (only if needed)
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_HID_BOOT_PROTOCOL=y

# Optional (only needed if HID passthrough required)
# CONFIG_BT_HIDS=y

# Unique name
CONFIG_BT_DEVICE_NAME="ZMK Dongle Home"