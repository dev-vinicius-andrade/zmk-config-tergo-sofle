# Display support
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_IDLE_TIMEOUT=60000

# Fetch battery level from keyboard
CONFIG_BT_BAS=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Central role
CONFIG_BT=y
CONFIG_BT_CENTRAL=y

# USB HID support
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_HID_BOOT_PROTOCOL=y

# HID over GATT (Bluetooth keyboard output)
CONFIG_BT_HIDS=y

# Allow 2 peripherals (keyboards) if needed in the future
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Optional: Unique name for home dongle
CONFIG_BT_DEVICE_NAME="ZMK Dongle Home"
