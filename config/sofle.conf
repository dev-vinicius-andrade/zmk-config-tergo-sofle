# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# BLE Experimental (already present)
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Pointing device (mouse, trackball, etc.)
CONFIG_ZMK_POINTING=y

# Improve TX Power (better connection)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# BLE Peripheral Role for keyboard
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Allow bonding & secure pairing
CONFIG_BT_SMP=y

# Persistent bonding (needs flash settings overlay)
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FS=y
CONFIG_FS_LITTLEFS=y

# Pair with both work & home dongles
CONFIG_BT_MAX_PAIRED=2
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y

# Optional: Bluetooth name
CONFIG_BT_DEVICE_NAME="Sofle"

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000